<script>
    function loadDoc() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            const myObj = JSON.parse(this.responseText);
            document.getElementById("targetData").innerHTML = myObj.teks;
        }
        xhttp.open("GET", "success-msg.json", true);

        xhttp.send();
    }
</script>
